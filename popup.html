<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser Notepad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <div id="header">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="title">Simple Browser Notepad</div>
    <div id="fontControls">
      <button id="increaseFont" aria-label="Zoom In" type="button">ğŸ”â•</button>
      <button id="decreaseFont" aria-label="Zoom Out" type="button">ğŸ”â–</button>
    </div>
  </div>
  <!-- ğŸŒŸ Updated Tab Bar Section with Add Button -->
  <div id="tab-bar">
    <div id="tabContainer"></div>
    <button id="addTabBtn" title="Add New Tab">+</button>
  </div>
  <!-- Main Content Section -->
  <div id="container">
    <!-- Line numbers container (on the left side) -->
    <div id="lineNumbers"></div>

    <!-- Editable text area -->
    <div id="textAreaWrapper">
      <div id="note" contenteditable="true" placeholder="Type your notes here..."></div>
    </div>
  </div>

  <!-- Footer Section -->
  <div id="footer">
    For support and code base:<a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.<button id="downloadBtn">Download</button><button id="printBtn">Print</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
