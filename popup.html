<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser Notepad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="title">Simple Browser Notepad (To enable Ai get the api keys from here.)</div>
    <div id="fontControls">
      <button id="increaseFont" aria-label="Zoom In" type="button">üîç‚ûï</button>
      <button id="decreaseFont" aria-label="Zoom Out" type="button">üîç‚ûñ</button>
    </div>
  </div>

  <div id="tab-bar">
    <div id="tabContainer"></div>
    <button id="addTabBtn" title="Add New Tab">+</button>
  </div>

  <div id="appLayout">
    <div id="container">
      <div id="lineNumbers"></div>
      <div id="textAreaWrapper">
        <div id="note" contenteditable="true" placeholder="Type your notes here..."></div>
      </div>
    </div>
    <div id="rightPanel">
      <div class="rightPanel-tabs">
        <button class="rightTab active" data-tab="summary">Summary</button>
        <button class="rightTab" data-tab="translation">Translation</button>
        <button class="rightTab" data-tab="grammar">Grammar</button>
        <button class="rightTab" data-tab="rewriting">Rewriting</button>
      </div>
      <div class="rightPanel-content">
        <div class="rightTabContent" id="summary" style="display: block;">
          <div contenteditable="true" class="ai-note" placeholder="Type your summary here..."></div>
        </div>
        <div class="rightTabContent" id="translation">
          <select id="translationLanguageSelect">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-Hans">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
          <div contenteditable="true" class="ai-note" placeholder="Type your translation here..."></div>
        </div>
        <div class="rightTabContent" id="grammar">
          <div contenteditable="true" class="ai-note" placeholder="Type your grammar notes here..."></div>
        </div>
        <div class="rightTabContent" id="rewriting">
          <div contenteditable="true" class="ai-note" placeholder="Type your rewriting here..."></div>
        </div>
      </div>
      <div id="buttonWrapper">
        <button id="aiWriteButton">Write With AI</button>
        <button id="settingsButton">‚öôÔ∏è</button>
      </div>
    </div>
  </div>

  <div id="footer">
    For support and code base:<a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.<button id="downloadBtn">Download</button><button id="printBtn">Print</button>
  </div>

  <div id="apiKeyModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Enter AI API Key</h2>
      <p>Please enter your API key to enable AI features.</p>
      <input type="password" id="apiKeyInput" placeholder="Enter API Key" />
      <div class="modal-buttons">
        <button id="saveApiKeyBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
